<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World JSD Bootcamp</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Software Developers of JSD11 Bootcamp!</h1>
    <div class="container">

      <!-- javascript roop -->
      <script>
        for (let i = 1; i <= 48; i++) {
          document.write(`
            <div class="participant" id="participant-${i}">
            <div class="profile-photo"></div>
            <div class="participant-name" data-name="Participant ${i}"></div>
            <div class="participant-quote" data-quote="Your inspirational quote here."></div>
            </div>
        `);
        }
      </script>
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    </div>
  </body>
</html>
